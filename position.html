<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0%;
        }
        .main1{
            width: 100vw;
            height: 100vh;
            background-color: black;
            position: relative;
        }
        .sub11{
            width: 100vw;
            height: 75vh;
            background-color: blueviolet;
            position: absolute;
            top: 0vh;
            left: 0vw;
        
        }
        .sub11 img{
            width: 100%;
            height: 100%;
        }
        .sub12{
            width: 100vw;
            height: 25vh;
            background-color: brown;
            position: absolute;
            top: 75vh;
            left: 0vw;
            overflow: hidden;
            transition: all 2s ease-in-out;
        
        }
        .sub12 img{
            width: 100vw;
            height: 75vh;
        }
        .main1:hover .sub12{
            height: 75vh;
            top:25vh;
        }
        .sub13 {
            position: absolute;
            top: 3vh;
            right: 2vh;
            color: white;
            font-size: x-large;
        }
        .sub13 td{
            padding-right: 50px;
        }
        .sub14{
            width: 100vw;
            height: 30vh;
            position: absolute;
            bottom: 45vh;
            left:-10vw;
            font-size: 200px;
            text-align: center;
            color: whitesmoke;
            transition: all 2s ease-in-out;
            
            
        }
        .main1:hover .sub14{
            left: 0vw;
            bottom: 15vh;
            
        }
        .sub15{
            position: absolute;
            top:2vh;
            left:1vh;
            
        }
        .sub15 img{
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="main1">
        <div class="sub11">
            <img src="f1.jpeg" alt="">

        </div>
        <div class="sub12">
            <img src="https://wallpapers.com/images/hd/ferrari-f1-l4mhh5ghbr7qkj72.jpg" alt=" ">
        </div>
        <div class="sub13">
            <table>
                <tr>
                    <td> Home</td>
                    <td> Models</td>
                    <td> Bookings</td>
                    <td> Racing</td>
                    <td> Products</td>
                </tr>
            </table>
        </div>
        <div class="sub14">
            F E R R A R I
        </div>
        <div class="sub15">
            <img src="https://tse1.mm.bing.net/th/id/OIP.tXb9snwLxPdhxuw97D1kHgHaGB?pid=Api&P=0&h=180" alt="">

        </div>
    </div>
    
</body>
</html>
